<div class="col-xs-12">
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="credit in bcCtrl.billingCycle.credits">
                <td>
                    <input type="text" class="form-control" ng-model="credit.name" placeholder="Informe o Nome" ng-readonly="bcCtrl.tabDelete"
                    />
                </td>
                <td>
                    <input type="number" class="form-control" ng-model="credit.value" min="0" placeholder="Informe o Valor" ng-readonly="bcCtrl.tabDelete"
                        ng-change="bcCtrl.calculateValues()" />
                </td>
                <td>
                    <div class="btn-group d-flex">
                        <button class="btn btn-success" ng-disabled="bcCtrl.tabDelete" ng-click="bcCtrl.addCredit($index)">
                            <i class="fa fa-plus"></i>
                        </button>
                        <button class="btn btn-warning" ng-disabled="bcCtrl.tabDelete" ng-click="bcCtrl.cloneCredit($index, credit)">
                            <i class="fa fa-clone"></i>
                        </button>
                        <button class="btn btn-danger" ng-disabled="bcCtrl.tabDelete" ng-click="bcCtrl.deleteCredit($index)">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
